<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Astrid Hunt" />
    <meta name="description" content="A page inspired by Instagram" />
    <meta name="keywords" content="around the us, practice" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Serif:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <title>Around The U.S.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__wrapper">
          <h1 class="header__title">Around</h1>
          <p class="header__subtitle">The U.S.</p>
        </div>
        <hr class="header__line" />
      </header>
      <main>
        <div class="user">
          <img
            class="user__image"
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau"
          />
          <div class="user__wrapper">
            <h2 class="user__name">Jacques Cousteau</h2>
            <button class="user__edit"></button>
          </div>
          <p class="user__subtitle">Explorer</p>
          <button class="user__add"></button>
        </div>
        <div class="card">
          <div class="card__slot">
            <img
              class="card__image"
              src="./images/yosemite.jpg"
              alt="Image of Yosemite Valley"
            />
            <div class="card__content">
              <p class="card__title">Yosemite Valley</p>
              <button class="card__button"></button>
            </div>
          </div>
          <div class="card__slot">
            <img
              class="card__image"
              src="./images/lake-louise.jpg"
              alt="Image of Lake Louise"
            />
            <div class="card__content">
              <p class="card__title">Lake Louise</p>
              <button class="card__button"></button>
            </div>
          </div>
          <div class="card__slot">
            <img
              class="card__image"
              src="./images/bald-mountains.jpg"
              alt="Image of Bald Mountains"
            />
            <div class="card__content">
              <p class="card__title">Bald Mountains</p>
              <button class="card__button"></button>
            </div>
          </div>
          <div class="card__slot">
            <img
              class="card__image"
              src="./images/latemar.jpg"
              alt="Image of Latemar"
            />
            <div class="card__content">
              <p class="card__title">Latemar</p>
              <button class="card__button"></button>
            </div>
          </div>
          <div class="card__slot">
            <img
              class="card__image"
              src="./images/vanoise.jpg"
              alt="Image of Vanoise National Park"
            />
            <div class="card__content">
              <p class="card__title">Vanoise National Park</p>
              <button class="card__button"></button>
            </div>
          </div>
          <div class="card__slot">
            <img
              class="card__image"
              src="./images/lago.jpg"
              alt="Image of Lago di Braies"
            />
            <div class="card__content">
              <p class="card__title">Lago di Braies</p>
              <button class="card__button"></button>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p class="footer">2024 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
